<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
    font-size: 50px;
    width: 400px;
    text-align: center;
    margin: auto;

}
input{
    font-size: 30px;
    padding: 17px;
    margin: auto;
}
.btn{
    font-size: 50px;
    background-color: yellowgreen;
    padding: 10px;
    margin: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>cube app</h1>
        <p>
            This is a cube conter app.
        </p>
        <input type="text" id="number" placeholder="enter your number">
        <button class="btn" id="btn" onclick="cube()">calculate cube</button>
        <h2 id="result"></h2>
    </div>


    <script>
        function cube(){
    let number=document.getElementById('number').value;
    let result=number*number*number;
    document.getElementById("result").innerText = result;
    document.getElementById("number").value = '';

   btn.style.background='red'   
}
    </script>
</body>
</html>
