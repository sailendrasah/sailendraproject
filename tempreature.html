<body>
    <div class="ma">
        <h1 class="mn">celsius to fahrenheit converter</h1>
        <p class="mm">This app generally convert tempreature celsius into tempreature fahrenheit</p>
    </div>

    <div class="container">
        <input type="text" id="number" placeholder="enter a number">
        <button class="box" id="btn" onclick="celcus()">convert</button>
        <button class="box" id="btn2">Reset</button>
        <h1 id="result"></h1>
    </div>
    <script>
    
          btn2.addEventListener("click",() =>{
            btn.style.background='aqua'
            document.getElementById('result').innerText="";
            document.getElementById('number').value="";

          })
            function celcus(){
        let number=document.getElementById('number').value;
        // let btn2=document.getElementById('btn2');
     let result=(number*9/5)+32;
    //    document.getElementById("result").innerText= numberis=result;
    // console.log(result);
    document.getElementById('result').innerText=result;
btn.style.background='red';

            }

        
    </script>
